<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slime Air Hockey</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="fullscreen-bg">
      <video loop muted autoplay poster="images/snowbackground.gif"
      class="fullscreen-bg_video">
        <source src="images/snowbackground.mov" />
        <img src="images/snowbackground.jpg" title="your browser does not support the video tag" />
      </video>
    </div>
    <main class="main-container">
      <img src="images/LogoMakr_Title.png" class="title-logo">
      <div class="game-window">
        <div id="goal-screen">
          <h3 class="goal-goal">Goal</h3>
        </div>
        <div id="result-screen"></div>
        <canvas id="game-canvas"></canvas>
      </div>
    </main>
    <img src="images/fireball_spread.png" id="fireball" />
    <script src="vendor/keymaster.js"></script>
    <script type="text/javascript" src="./lib/bundle.js"></script>
  </body>
</html>
